<ul class="posts">
	{% for post in site.posts %}
		<a href="{{ post.url }}">
			<li>
				{% if post.main_img %}
					<span class="post_img">
						<img src="{{ post.main_img }}" alt="">
					</span>
				{% endif %}
				<h2>{{ post.title }}</h2>
				<span>Published on {{ post.date | date: "%b %d, %Y" }}</span>
				<p class="excerpt">{{ post.excerpt | truncate: 200}}</p>
			</li>
		</a>
	{% endfor %}
</ul>
